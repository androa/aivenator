name: Build and deploy Aivenator

on: [push]

env:
  image_base: ghcr.io/${{ github.repository }}/aivenator

jobs:
  build:
    name: Build and push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Generate image environment variable
        run: |
          version=$(./version.sh)
          echo "version=${version}" >> $GITHUB_ENV
          echo "AIVENATOR_IMAGE=${image_base}:${version}" >> $GITHUB_ENV
      - name: Build aivenator docker image
        run: docker build . --tag $AIVENATOR_IMAGE --tag ${image_base}:latest
      - name: Login to GitHub Packages Docker Registry
        uses: docker/login-action@ab80d026d4753220c4243394c07c7d80f9638d06 # Use commit-sha1 instead of tag for security concerns
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push docker images
        run: |
          docker push --all-tags ${image_base}
  deploy:
    name: Deploy to nais-yaml
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Generate image environment variable
      run: |
        version=$(./version.sh)
        echo "version=${version}" >> $GITHUB_ENV
        echo "AIVENATOR_IMAGE=${image_base}:${version}" >> $GITHUB_ENV
        echo "NAIS_YAML=${GITHUB_WORKSPACE}/nais-yaml" >> $GITHUB_ENV
    - name: Bump version in nais-yaml
      env:
        DEPLOY_KEY: ${{ secrets.NAIS_YAML_DEPLOY_KEY }}
        GIT_SSH_COMMAND: "ssh -o StrictHostKeyChecking=no"
      run: |
        eval "$(ssh-agent -s)"
        ssh-add - <<< "${DEPLOY_KEY}"
        mkdir -p $NAIS_YAML
        git clone git@github.com:navikt/nais-yaml.git $NAIS_YAML
        cd $NAIS_YAML
        git config user.email "aura@nav.no"
        git config user.name "NAIS deploy pipeline"
        sed -E -i "s#aivenator_image: .+#aivenator_image: ${AIVENATOR_IMAGE}#" vars/aivenator.yaml
        git add .
        git --no-pager diff --cached
        git commit -a -m "Bump Aivenator to version ${version}"
        git push
